      - delay: ${delay2}
  - id: but_forecast
    mode: single
    then:
      - globals.set:
          id: global_forecast
          value: !lambda |-
            if (id(global_forecast) == 1) {
              return 0;
            } else {
              return 1;
            }
      - component.update: ${id_prefix}_display       
      - delay: ${delay2}            
  - id: but_time
    mode: single
    then:
      - script.execute: undim_script            
      - delay: ${delay2}                  

