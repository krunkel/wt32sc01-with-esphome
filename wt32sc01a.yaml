    gateway: !secret ip_iot_gateway
    subnet: !secret ip_iot_subnet
    dns1: !secret ip_iot_dns
  ap:
    ssid: "${name} Fallback Hotspot"
    password: !secret esphome_fb_pw

globals:
  - id: global_forecast
    type: int
    restore_value: no
    initial_value: '0'

script:
  - id: undim_script
    mode: restart
    then:
      - light.turn_on: 
          id: ${id_prefix}_backlight
          brightness: 70%
      - delay: 15 sec
      - light.turn_on: 
          id: ${id_prefix}_backlight
          brightness: 15% 
  - id: but1_script
    mode: single
    then:
      - homeassistant.service:
          service: ${type1}.${action1}
          data_template:
            entity_id: ${type1}.${button1}
      - delay: ${delay1}
      - component.update: ${id_prefix}_display       
      - delay: ${delay2}
  - id: but2_script
    mode: single
    then:
      - homeassistant.service:
          service: ${type2}.${action2}
